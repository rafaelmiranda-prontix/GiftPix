services:
  - type: web
    name: gift-pix-payout
    env: node
    plan: starter
    buildCommand: yarn install && yarn build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: gift-pix-payout
          property: port
    healthCheckPath: /api/health
    autoDeploy: true


