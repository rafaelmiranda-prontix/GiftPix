services:
  - type: web
    name: gift-pix-payout
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: gift-pix-payout
          property: port
    healthCheckPath: /api/health
    autoDeploy: true


